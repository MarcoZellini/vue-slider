<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue - Slider</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body style="background-color: grey"> <!-- temp bg color -->

        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <div class="item">
                        <img :src="slides[activeImage].image" alt="Spiderman" />
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>
                            <p>
                                {{slides[activeImage].text}}
                            </p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev" @click="prevImage"></div>
                        <div class="next" @click="nextImage"></div>

                        <div class="thumb" :class="[i === activeImage ? 'active' : '']" v-for="(slide, i) in slides" @click="viewThis(i)">
                            <img :src="slide.image" :key="i">
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
